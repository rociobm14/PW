<!DOCTYPE html>
<html>
    <head>
        <title>Página de inicio</title>
    </head>
    <body>
        <header>
            <h1>Museo del arte</h1>
            <img src="" alt="logotipo del museo"/>
            <!--Formulario inicio sesión-->
            <form>
                <h2>Inicio de sesión</h2>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="emailusuario" placeholder="Introduzca su email"/>

                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" name="contraseñausuario" placeholder="Introduzca la contraseña"/>

                <input type="submit" id="InicioSesion" name="Iniciar sesión"/>
            </form>

            <!--Está bien esto para el enlace a darse de alta?-->
            <h2>Si aún no eres miembro del museo, puedes darte de alta en el siguiente enlace</h2>
            <a href="altausuarios.html">Alta de usuarios</a>

            <!--Menú de navegación para las distintas opciones-->
            <nav>
                <a href="index.html">Inicio</a>
                <a href="coleccion.html">Colección</a>
                <a href="visita.html">Visita</a>
                <a href="exposiciones.html">Exposiciones</a>
                <a href="informacion.html">Información</a>
                <a href="experiencias.html">Experiencias</a>
            </nav>
        </header>

        <main>

            <!--Es necesario poner todos los type de inputs que hemos visto(url, search,
                color...)-->

            <h2>Formulario para ser un miembro de nuestro museo</h2>
            <form action="" method="post">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="nombre" placeholder="Nombre"/><br>
                
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="apellidos" placeholder="Apellidos"/><br>
                 
                <label for="Correo">Correo Electronico</label>
                <input type="email" id="Correo" name="correo" placeholder="Correo Electronico"/><br>

                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" name="contras" placeholder="Contraseña"/><br>

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" name="telefono" placeholder="Numero de telefono"/><br>

                <label for="Nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="Nacimiento" name="nacimiento"/><br>

                <datalist id="conocermuseo">
                    <option value="Amigos/as">
                    <option value="Familiares">
                    <option value="Redes Sociales">
                    <option value="Otros">
                </datalist>
                <label for="texto">¿Cómo conociste nuestro museo? </label>
                <input type="text" id="texto" list="conocermuseo"><br>
            </form>
        
        </main>

        <footer>
            <a href="contacto.html">Contacto</a>
            <a href="como_se_hizo.pdf">Cómo se hizo</a>
        </footer>

    </body>
</html>
