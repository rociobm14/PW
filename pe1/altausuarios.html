<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Página de Registro de usuarios</title>
        <link rel="stylesheet" type="text/css" href="estilo/header_body_footer.css">
        <link rel="stylesheet" type="text/css" href="estilo/altausuarios.css">
    </head>
    <body>
        <header>
            <section id="logo">
                <img src="imagenes/IMG_4819.jpg" alt="logotipo del museo">
                <h1>Museo WildFemArte</h1>

            </section>
            
            <form>
                <h3>Inicio de sesión</h3>

                <label for="Email">Email</label>
                <input type="email" id="Email" name="emailusuario" placeholder="Introduzca su email" required>

                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" name="contraseñausuario" placeholder="Introduzca la contraseña" required>

                <input type="submit" id="InicioSesion" name="Iniciar sesión">

                <a href="altausuarios.html">¡Regístrate aquí!</a>
            </form>

            <nav>
                <a href="index.html">Inicio</a>
                <a href="coleccion.html">Colección</a>
                <a href="visita.html">Visita</a>
                <a href="exposiciones.html">Exposiciones</a>
                <a href="informacion.html">Información</a>
                <a href="experiencias.html">Experiencias</a>
            </nav>
        </header>

        <main>
            <h2>Formulario para ser un miembro de nuestro museo</h2>

            <form action="alta_exitosa.html" method="post">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="nombre" placeholder="Nombre">
                
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="apellidos" placeholder="Apellidos">
                 
                <label for="Correo">Correo Electronico</label>
                <input type="email" id="Correo" name="correo" placeholder="Correo Electronico">

                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Password" name="contras" placeholder="Contraseña">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" name="telefono" placeholder="Numero de telefono">

                <label for="Nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="Nacimiento" name="nacimiento">

                <datalist id="conocermuseo">
                    <option value="Amigos/as">
                    <option value="Familiares">
                    <option value="Redes Sociales">
                    <option value="Otros">
                </datalist>
                <label for="texto">¿Cómo conociste nuestro museo? </label>
                <input type="text" id="texto" list="conocermuseo">

                <input type="submit" value="Registrarse"> 
            </form>
        </main>

        <footer>
            <a id="contacto" href="contacto.html" title="Contacta con nosotros aquí">Contacto</a>
            <a id ="practica" href="como_se_hizo.pdf" title="¿Cómo se hizo la práctica?">Cómo se hizo</a>
        </footer>
    </body>
</html>
